<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¯ Resume-JD Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŽ¯ Resume-JD Matcher</h1>
  <div class="container">
    <form id="uploadForm" novalidate>
      <div class="form-group">
        <label for="resumeFile">Upload Resume</label>
        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required />
        <small class="hint-text">Only PDF or DOCX files allowed.</small>
      </div>

      <div class="form-group">
        <label for="jdFile">Upload Job Description</label>
        <input type="file" id="jdFile" accept=".pdf,.doc,.docx" required />
        <small class="hint-text">Only PDF or DOCX files allowed.</small>
      </div>

      <button type="submit" id="analyzeBtn">
        Analyze Match
      </button>
    </form>

    <div id="status" role="alert" aria-live="assertive"></div>

    <div id="results" class="placeholder" aria-live="polite" aria-atomic="true">
      Results will be shown here after analysis.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
