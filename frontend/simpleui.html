<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATS Resume Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="frontend/styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>âœ¨ Resume-JD Matcher</h1>

  <!-- Upload Form -->
  <div class="card upload-card">
    <form id="uploadForm">
      <label>Resume:
        <input type="file" id="resumeFile" required />
      </label>
      <label>Job Description:
        <input type="file" id="jdFile" required />
      </label>
      <button type="submit">Analyze Match</button>
    </form>
  </div>

  <!-- Upload status -->
  <div id="status"></div>

  <!-- Summary panel -->
  <div id="summary-panel" class="card hidden"></div>

  <!-- Results -->
  <div id="results" class="results-grid"></div>

  <!-- Tooltip Modal -->
  <div id="tooltip-modal" class="tooltip-modal hidden">
    <div class="tooltip-content">
      <span id="tooltip-close">&times;</span>
      <div id="tooltip-text"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="frontend/script.js"></script>
</body>
</html>
