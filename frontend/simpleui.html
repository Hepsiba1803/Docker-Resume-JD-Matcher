<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¯ Resume-JD Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="frontend/styles.css" />
</head>
<body>
  <div class="background-decoration"></div>
  
  <div class="header">
    <h1>ðŸŽ¯ Resume-JD Matcher</h1>
    <p>Analyze how well your resume matches job descriptions with AI-powered insights</p>
  </div>

  <div class="container">
    <form id="uploadForm" novalidate>
      <div class="form-group">
        <label for="resumeFile">ðŸ“„ Upload Resume</label>
        <div class="file-input-wrapper">
          <input type="file" id="resumeFile" class="file-input" accept=".pdf,.doc,.docx" required />
          <div class="file-input-button" id="resumeButton">
            <div class="upload-icon">ðŸ“„</div>
            <div>Choose Resume File</div>
            <div class="file-name" id="resumeFileName"></div>
          </div>
        </div>
        <small class="hint-text">Only PDF or DOCX files allowed</small>
      </div>

      <div class="form-group">
        <label for="jdFile">ðŸ“‹ Upload Job Description</label>
        <div class="file-input-wrapper">
          <input type="file" id="jdFile" class="file-input" accept=".pdf,.doc,.docx" required />
          <div class="file-input-button" id="jdButton">
            <div class="upload-icon">ðŸ“‹</div>
            <div>Choose Job Description</div>
            <div class="file-name" id="jdFileName"></div>
          </div>
        </div>
        <small class="hint-text">Only PDF or DOCX files allowed</small>
      </div>

      <div class="submit-section">
        <button type="submit" id="analyzeBtn">
          <span id="analyzeText">Analyze Match</span>
        </button>
      </div>
    </form>

    <div id="status" role="alert" aria-live="assertive"></div>

    <div id="results" class="placeholder" aria-live="polite" aria-atomic="true">
      Results will be shown here after analysis.
    </div>
  </div>

  <script src="frontend/script.js"></script>
</body>
</html>
